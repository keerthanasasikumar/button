<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NaughtyButton</title>
    <!-- css link  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- creating a form  -->
    <div class="login-box">
      <form action="submit.html" name="supform" id="loginform">
        <input
          type="text"
          placeholder="email"
          id="email"
          onclick="resetBtn()"
        />
        <input
          type="password"
          placeholder="password"
          id="password"
          onclick="resetBtn()"
        />
        <input
          type="submit"
          value="sign in"
          id="submit-btn"
          onmouseover="mouseOver()"
        />
      </form>
    </div>
    <!-- javascript link  -->
    <script src="script.js"></script>
  </body>
</html>
